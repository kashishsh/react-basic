<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../src/react.min.js"></script>
    <script src="../src/react-dom.min.js"></script>
    <script src="../src/browser.min.js"></script>
    <!-- 
        * ReachDOM.render is used to throw components to some target.
    -->
</head>
<body>

    <div id="example"></div>

    <!-- To run JSX we need to add type = text/babel. It converts JSX to plain javascript.-->
    <script type="text/babel">
        ReactDOM.render(
            <h1>Hello world!!!</h1>,
            document.getElementById('example')
        );
    </script>

</body>
</html>
