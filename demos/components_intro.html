<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../src/react.min.js"></script>
    <script src="../src/react-dom.min.js"></script>
    <script src="../src/browser.min.js"></script>
    <!-- 
        * Everthing in a ReactJS application is a component. You can put components together to make bigger components.
        * React.createClass is used to make components and every component in react is a react class.
        * Every component return a chunk of HTML.
    -->
</head>
<body>

    <div id="example"></div>

    <script type="text/babel">
        var FirstComponent = React.createClass({
            render: function() {
                return (<h2>This is a simple component</h2>);
            }
        });
        ReactDOM.render(<FirstComponent />, document.getElementById('example'));
    </script>

</body>
</html>
