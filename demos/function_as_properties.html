<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
    <script src="../src/react.min.js"></script>
    <script src="../src/react-dom.min.js"></script>
    <script src="../src/browser.min.js"></script>
    <!--
        * In React -key is used to uniquely identify a child.
    -->
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        var Comment = React.createClass({
            getInitialState: function(){
                return {
                    editing: false
                }
            },
            edit: function(){
                this.setState({editing: true});
            },
            save: function(){                
                this.props.updateCommentText(this.refs.newText.value, this.props.index);
                this.setState({editing: false});
            },
            remove: function(){
                this.props.removeComment(this.props.index);
            },
            renderNormal: function(){
                return (
                    <div className= "commentContainer" >
                        <div className= "commentText">{this.props.children}</div>
                        <button className= "button-primary" onClick={this.edit}>Edit</button>
                        <button className= "button-danger" onClick={this.remove}>Remove</button>
                    </div>
                );
            },
            renderForm: function(){
                return (
                    <div className= "commentContainer" >
                        <textarea ref="newText" defaultValue={this.props.children}></textarea>
                        <button className= "button-success" onClick={this.save}>Save</button>
                    </div>
                );
            },
            render: function(){
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderNormal();
                }
            }
        });

        var Board = React.createClass({
            getInitialState: function(){
                return {
                    comments: [
                        'My name is Ashish',
                        'I live in Agra',
                        'I am a software engineer'
                    ]
                }
            },
            removeComment: function(i){
                var arr = this.state.comments;                
                arr.splice(i,1);                
                this.setState({comments: arr});
            },
            updateComment: function(text, i){
                var arr = this.state.comments;
                arr[i] = text;
                this.setState({comments: arr});
            },
            eachComment: function(text,i){
                return (<Comment key={i} index={i} updateCommentText={this.updateComment} removeComment={this.removeComment}> {text} </Comment>);
            },
            render: function(){
                return (
                    <div className= "board">
                        {
                            this.state.comments.map(this.eachComment)
                        }
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Board/> , document.getElementById('container'));
    </script>

</body>
</html>
